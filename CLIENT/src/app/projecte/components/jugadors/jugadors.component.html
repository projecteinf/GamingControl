<h1>Jugadors</h1>
<p>
    Jugador nom: {{this.jugador?.nom}}
    <label>Nom:
        <input [(ngModel)]="this.nouJugador.nom" placeholder="nom" />
    </label>
</p>
<table class="list-group">
    <tr><th>Nom</th><th>Email</th></tr>

    @for (jugador of jugadors; track jugador; let  i = $index) {
        <tr>
            <td>{{i}}</td>
            <td>{{jugador.nom}}</td>
            <td>{{jugador.email}}</td>
        </tr>
    }
     
</table>
